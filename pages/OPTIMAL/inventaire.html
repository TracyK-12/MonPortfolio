     <!-- Section de gestion des stocks -->
     <section class="content-section">
        <h2>Gestion des stocks</h2>
        <p>Ajoutez, modifiez ou supprimez des produits facilement.</p>
     <!-- Bouton pour ouvrir le popup -->
 <button id="openFormButton" class="btn btn-custom">  <i class="fas fa-plus-circle"></i>Ajouter un produit</button>
 <button class="btn btn-custom" id="addProductButton">
    <i class="fas fa-plus-circle"></i> Modifier un produit
</button>
 <!-- Le fond du modal (popup) -->
 <div id="modalBackground" class="modal-background">
     <div class="modal-content ">
         <span id="closeModal" class="close-btn">&times;</span>
         <h3 class=" text fw-light text-center ">Ajouter un produit</h3>
         <form id="productFormContent">
             <div class="mb-3">
                 <label for="productName" class="form-label">Nom du produit</label>
                 <input type="text" class="form-control" id="productName" placeholder="Nom du produit" required>
             </div>
             <div class="mb-3">
                 <label for="productDescription" class="form-label">Description</label>
                 <textarea class="form-control" id="productDescription" rows="3" placeholder="Description du produit" required></textarea>
             </div>
             <div class="mb-3">
                 <label for="productPrice" class="form-label">Prix</label>
                 <input type="number" class="form-control" id="productPrice" placeholder="Prix du produit" required>
             </div>
             <div class="mb-3">
                 <label for="productImage" class="form-label">Image du produit</label>
                 <input type="file" class="form-control" id="productImage" accept="image/*">
             </div>
             <button type="submit" class="btn btn-custom">Ajouter</button>
         </form>
     </div>
 </div>
    </section>
